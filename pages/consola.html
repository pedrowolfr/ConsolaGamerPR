<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Consola</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="console">
      <div class="screen">
        <img
          id="imageOn"
          src="/img/encendido.gif"
          alt="Consola encendida"
          style="display: none"
        />
        <img id="imageContainer" alt="Imagenes-juego" />
      </div>
      <div class="controls-cont">
        <div class="action">
          <button class="btn-a">A</button>
          <button class="btn-b">B</button>
        </div>
        <div class="d-pad">
          <button class="btn-up"></button>
          <button class="btn-down"></button>
          <button class="btn-left"></button>
          <button class="btn-right"></button>
        </div>
        <button class="btn-on">ON</button>
        <button class="btn-off">OFF</button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
